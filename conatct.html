<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shilajeet - Contact Us</title>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f9bc06",
            "background-light": "#ffffff",
            "background-dark": "#000000"
          },
          fontFamily: {
            display: ["Noto Serif", "serif"],
            sans: ["Noto Sans", "sans-serif"]

        }
      }
    }
  </script>
  <style>
    body { font-family: 'Noto Sans', sans-serif; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Noto Serif', serif; }

      background: rgba(0,0,0,0.6);
      box-shadow: 0 4px 32px rgba(0,0,0,0.65), 0 1px 0 0 #000;
      backdrop-filter: blur(20px);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-black dark:text-white transition-colors duration-300">
  <div class="min-h-screen flex flex-col">
    <!-- HEADER -->
    <header class="sticky top-0 z-50 w-full glass border-b border-black/80">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-4 sm:px-8 md:px-12 lg:px-24 py-3">
        <!-- Logo -->
        <div class="flex items-center gap-3 text-primary dark:text-yellow-400">
          <svg viewBox="0 0 48 48" fill="currentColor" class="w-7 h-7">
            <path d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z"/>
            <path clip-rule="evenodd" fill-rule="evenodd" d="M39.998 35.764C39.9944 35.7463 39.9875 35.7155 39.9748 35.6706C39.9436 35.5601 39.8949 35.4259 39.8346 35.2825C39.8168 35.2403 39.7989 35.1993 39.7813 35.1602C38.5103 34.2887 35.9788 33.0607 33.7095 32.5189C30.9875 31.8691 27.6413 31.4783 24 31.4783C20.3587 31.4783 17.0125 31.8691 14.2905 32.5189C12.0012 33.0654 9.44505 34.3104 8.18538 35.1832C8.17384 35.2075 8.16216 35.233 8.15052 35.2592C8.09919 35.3751 8.05721 35.4886 8.02977 35.589C8.00356 35.6848 8.00039 35.7333 8.00004 35.7388C8.00004 35.739 8 35.7393 8.00004 35.7388C8.00004 35.7641 8.0104 36.0767 8.68485 36.6314C9.34546 37.1746 10.4222 37.7531 11.9291 38.2772C14.9242 39.319 19.1919 40 24 40C28.8081 40 33.0758 39.319 36.0709 38.2772C37.5778 37.7531 38.6545 37.1746 39.3151 36.6314C39.9006 36.1499 39.9857 35.8511 39.998 35.764Z"/>
          </svg>
          <span class="text-xl font-bold font-display">Shilajeet</span>
        </div>
        <!-- NAVIGATION -->
        <nav class="hidden md:flex flex-1 justify-center gap-8 text-black dark:text-white font-medium text-base">
          <a href="index.html" class="hover:text-primary dark:hover:text-yellow-400 transition-colors">Home</a>
          <a href="shop.html" class="hover:text-primary dark:hover:text-yellow-400 transition-colors">Shop</a>
          <a href="storyy.html" class="hover:text-primary dark:hover:text-yellow-400 transition-colors">Our Story</a>
          <a href="#" class="text-primary dark:text-yellow-400 font-bold">Contact</a>
        </nav>
        <!-- THEME TOGGLE BUTTON -->
        <button id="theme-toggle" aria-label="Toggle Dark/Light Mode"
          class="rounded-lg w-10 h-10 flex items-center justify-center border border-black dark:border-white hover:bg-primary/25 transition-colors text-black dark:text-yellow-400">
          <span id="theme-toggle-icon" class="material-symbols-outlined text-2xl">dark_mode</span>
        </button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex flex-grow items-center justify-center px-4 py-14 bg-background-light dark:bg-background-dark transition-colors duration-300">
      <div class="grid grid-cols-1 md:grid-cols-2 max-w-5xl w-full rounded-lg overflow-hidden shadow-lg bg-background-light border border-black dark:border-white dark:bg-background-dark transition-colors duration-300">
        
        <!-- LEFT SIDE CONTACT INFO + MAP -->
        <section class="p-10 flex flex-col gap-10 bg-white dark:bg-background-dark md:border-r md:border-black/10 dark:md:border-white/20 transition-colors duration-300">
          <header>
            <h1 class="font-display text-4xl font-extrabold text-primary dark:text-yellow-400 mb-2">Contact Us</h1>
            <p class="text-lg font-normal text-black dark:text-white">We are here to support your wellness journey. Reach out to us anytime!</p>
          </header>
          <address class="not-italic space-y-6 text-black dark:text-white">
            <div>
              <strong class="block text-lg font-semibold">Address</strong>
              <p>123 Himalayas Heights,<br>Mountain View, CO 80401</p>
            </div>
            <div>
              <strong class="block text-lg font-semibold">Email</strong>
              <p>support@shilajeet.com</p>
            </div>
            <div>
              <strong class="block text-lg font-semibold">Phone</strong>
              <p>+1 (800) 555-0199</p>
            </div>
          </address>
          <div class="aspect-[16/9] rounded-lg overflow-hidden border border-black dark:border-white transition-colors duration-300">
            <iframe
              title="Shilajeet Location Map"
              class="w-full h-full"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              src="https://maps.google.com/maps?q=Mountain+View+CO+80401&t=&z=13&ie=UTF8&iwloc=&output=embed"
              style="border:0;"
            ></iframe>
          </div>
          <nav class="flex gap-6 text-black dark:text-yellow-400 justify-start text-2xl">
            <a href="#" aria-label="Share"><span class="material-symbols-outlined cursor-pointer">share</span></a>
            <a href="#" aria-label="Call"><span class="material-symbols-outlined cursor-pointer">call</span></a>
            <a href="#" aria-label="Email"><span class="material-symbols-outlined cursor-pointer">mail</span></a>
            <a href="#" aria-label="Chat"><span class="material-symbols-outlined cursor-pointer">chat</span></a>
          </nav>
        </section>

        <!-- RIGHT SIDE CONTACT FORM -->
        <section class="p-10 bg-white dark:bg-background-dark transition-colors duration-300 flex flex-col justify-center">
          <form class="space-y-6" autocomplete="off" novalidate>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div>
                <label for="first-name" class="block text-sm font-semibold text-black dark:text-white mb-2">First Name</label>
                <input id="first-name" name="first-name" type="text" placeholder="John" required
                  class="block w-full rounded-md border border-black dark:border-white bg-background-light dark:bg-background-dark p-3 text-black dark:text-white focus:border-primary dark:focus:border-yellow-400 focus:ring-0 placeholder:text-gray-400 transition-colors duration-300"/>
              </div>
              <div>
                <label for="last-name" class="block text-sm font-semibold text-black dark:text-white mb-2">Last Name</label>
                <input id="last-name" name="last-name" type="text" placeholder="Doe" required
                  class="block w-full rounded-md border border-black dark:border-white bg-background-light dark:bg-background-dark p-3 text-black dark:text-white focus:border-primary dark:focus:border-yellow-400 focus:ring-0 placeholder:text-gray-400 transition-colors duration-300"/>
              </div>
            </div>
            <div>
              <label for="email" class="block text-sm font-semibold text-black dark:text-white mb-2">Email Address</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required
                class="block w-full rounded-md border border-black dark:border-white bg-background-light dark:bg-background-dark p-3 text-black dark:text-white focus:border-primary dark:focus:border-yellow-400 focus:ring-0 placeholder:text-gray-400 transition-colors duration-300"/>
            </div>
            <div>
              <label for="phone" class="block text-sm font-semibold text-black dark:text-white mb-2">Phone (optional)</label>
              <input id="phone" name="phone" type="tel" placeholder="+91 88888-88888"
                class="block w-full rounded-md border border-black dark:border-white bg-background-light dark:bg-background-dark p-3 text-black dark:text-white focus:border-primary dark:focus:border-yellow-400 focus:ring-0 placeholder:text-gray-400 transition-colors duration-300"/>
            </div>
            <div>
              <label for="message" class="block text-sm font-semibold text-black dark:text-white mb-2">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Your message..." required
                class="block w-full rounded-md border border-black dark:border-white bg-background-light dark:bg-background-dark p-3 text-black dark:text-white focus:border-primary dark:focus:border-yellow-400 focus:ring-0 placeholder:text-gray-400 transition-colors duration-300"></textarea>
            </div>
            <div>
              <button type="submit" class="w-full rounded-md bg-primary text-background-dark font-bold text-lg hover:bg-yellow-500 transition-colors py-3">Send Message</button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </div>

  <!-- Theme toggle script -->
  <script>
    (function() {
      function applyTheme(theme) {
        if(theme === 'dark') {
          document.documentElement.classList.add('dark');
          document.body.classList.remove('bg-background-light');
          document.body.classList.add('bg-background-dark');
        } else {
          document.documentElement.classList.remove('dark');
          document.body.classList.remove('bg-background-dark');
          document.body.classList.add('bg-background-light');
        }
        const icon = document.getElementById('theme-toggle-icon');
        if(icon) icon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
      }

      let savedTheme = localStorage.getItem('theme-mode');
      if(!savedTheme) {
        savedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches? 'dark' : 'light';
      }
      applyTheme(savedTheme);

      document.getElementById('theme-toggle').onclick = () => {
        const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme-mode', newTheme);
        applyTheme(newTheme);
      };
    })();
  </script>
</body>
</html>
